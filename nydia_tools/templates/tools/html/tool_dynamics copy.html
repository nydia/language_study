        /* 全局样式 */

            margin: 0;
        }

        }

       .left-menu a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

       .left-menu a:hover {
            background-color: #e9f2ff;
            color: #007BFF;
        }

        /* 右侧内容样式 */
       .right-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f4f6f8;
            padding: 30px;
        }

        /* 搜索框样式 */
       .search-box {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

       .search-box input {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 16px;
            padding: 0 15px;
        }

       .search-box button {
            background: none;
            border: none;
            cursor: pointer;
            color: #007BFF;
            font-size: 20px;
        }

        /* 统计信息样式 */
       .stats {
            text-align: center;
            margin-bottom: 30px;
            color: #007BFF;
            font-weight: 600;
            font-size: 18px;
        }

        /* 工具列表容器样式 */
       .tool-list {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            grid-gap: 30px;
            max-height: 600px;
            overflow-y: auto;
        }

        /* 单个工具样式 */
       .tool-item {
            background-color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

       .tool-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 123, 255, 0.05);
            transform: scale(0);
            transition: transform 0.3s ease;
            z-index: -1;
        }

       .tool-item:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
            transform: translateY(-8px);
        }

       .tool-item:hover::before {
            transform: scale(1);
        }

        /* 工具名称样式 */
       .tool-item h3 {
            color: #333;
            margin-top: 0;
            font-size: 1.3em;
            font-weight: 600;

            color: #666;
            margin-bottom: 20px;
            font-size: 0.9em;

            display: inline-block;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
            font-size: 0.9em;
            text-align: center;
        }

       .tool-item a:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.3);

       .hot-label,
       .free-label {

            top: 15px;
            right: 15px;
            background-color: #FF4500;
            color: white;

                    toolItem.appendChild(toolName);

                    toolLink.textContent = '使用工具';

                        toolItem.appendChild(label);

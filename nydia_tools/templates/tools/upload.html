<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload Files</title>
</head>
<body>
    <form action="{% url 'temp_file_upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="files" id="files" multiple>
        <input type="password" name="pass" id="pass">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
